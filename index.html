    <!-- HTML -->
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="header">
            <h1>Photo Fetcher</h1>
        </div>

        <div class="button-group">
            <div class="switch">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                    <span class="checkmark"> x</span>
                </label>
            </div>

            <p>Make photos grayscale</p>
            <button class="fetch-button" onclick="loadImages()">Fetch New Photos</button>
        </div>

        <div id="photo-gallery">
            <!-- Existing photo containers go here -->
            <div class="photo-row" id="row1">
                <div class="photo-container" id="image1-container">
                    <img src="photos/test.jpg" id="image1" alt="test" style="filter: grayscale(100%);">
                    <div class="text-block">
                        <h4>Lukas Budimaier</h4>
                        <p>https://unsplash.com/photos/pqwaaqfoMibl</p>
                    </div>
                </div>

                <div class="photo-container" id="image2-container">
                    <img src="photos/daniela-matthies-Xb4Y78131fA-unsplash.jpg" id="image2" alt="test">
                    <div class="text-block">
                        <h4>Lukas Budimaier</h4>
                        <p>https://unsplash.com/photos/pqwaaqfoMibl</p>
                    </div>
                </div><br>

                <div class="photo-container" id="image3-container">
                    <img src="photos/kostiantyn-febrero-gvDtmIw7AHc-unsplash.jpg" id="image3" alt="test">
                    <div class="text-block">
                        <h4>Lukas Budimaier</h4>
                        <p>https://unsplash.com/photos/pqwaaqfoMibl</p>
                    </div>
                </div>

                <div class="photo-container" id="image4-container">
                    <img src="photos/neom-YeLs9lJDx9M-unsplash.jpg" id="image4" alt="test">
                    <div class="text-block">
                        <h4>Lukas Budimaier</h4>
                        <p>https://unsplash.com/photos/pqwaaqfoMibl</p>
                    </div>
                </div>
            </div>
        </div>

        <button class="addmore" onclick="addMorePhotos()">More photos</button>

        <script defer src="index.js"></script>
    </body>

    </html>
